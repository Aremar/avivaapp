<ion-header class="noPadding">


    <button ion-button full (click)="goRoot()" class="botonInicio"><ion-icon name='arrow-up'></ion-icon></button>


</ion-header>


<ion-content padding>
    <ion-card color="azulclaro">
        <ion-card-header>
          <h2>Su tarificación:</h2>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>Cobertudas <ion-badge item-right [hidden]='!fall'>Fallecimiento</ion-badge><ion-badge item-right [hidden]='!ipa'>Incapacidad</ion-badge></ion-col>
            </ion-row>
            <ion-row align-items-center>
              <ion-col><h2>Importe Anual:</h2></ion-col><ion-col><h1>{{importeAnual  | number:2}}€</h1></ion-col>
            </ion-row>
            <ion-row align-items-center>
              <ion-col><h2>Su primer recibo será de:</h2></ion-col><ion-col><h2>{{primerRecibo  | number:2}}€</h2></ion-col>
            </ion-row>
            <ion-row><ion-col>* El recibo mínimo es de 30€</ion-col></ion-row>
          </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
