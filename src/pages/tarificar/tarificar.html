<ion-header class="noPadding">

	<button ion-button full (click)="goRoot()" class="botonInicio"><ion-icon name='arrow-up'></ion-icon></button>

</ion-header>


<ion-content padding>
	
<h1 text-center>{{contenido}}</h1>
<form (submit)="goTar()" [formGroup]="form">
	<ion-grid>
		<ion-row>
			<ion-col><ion-item><ion-label floating>Nombre</ion-label><ion-input type="text"></ion-input></ion-item></ion-col><ion-col><ion-item><ion-label floating>Apellido</ion-label><ion-input type="text"></ion-input></ion-item></ion-col>
		</ion-row>
		<ion-row>
			<ion-col><ion-item><ion-label>Fecha Nacimiento</ion-label><ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date" formControlName="fechaNac"></ion-datetime></ion-item></ion-col>
		</ion-row>		
		<ion-row>
			
				<ion-col><ion-item><ion-label>Fallecimiento</ion-label><ion-checkbox formControlName="fallecimiento" (click)="statFall = !statFall"></ion-checkbox></ion-item></ion-col>
			
		</ion-row>
		<ion-row>
			
				<ion-col><ion-item><ion-label>Incapacidad Permanente Absoluta</ion-label><ion-checkbox formControlName="incapacidadPA" (click)="statIpa = !statIpa"></ion-checkbox></ion-item></ion-col>
			
		</ion-row>
		<ion-row align-items-center>
			<ion-col text-center><ion-label>Capital a asegurar</ion-label></ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center><ion-badge class="badgeGrande" item-right color="azulclaro">{{this.form.value.Capital | number:0}}€</ion-badge></ion-col>
		</ion-row>
		<ion-row>
				<ion-col>
				<ion-range min="3000" max="300000" step="100" color="azulclaro" formControlName="Capital">
					<ion-label range-left class="small-text">€</ion-label>
					<ion-label range-right>€</ion-label>
				</ion-range>
				</ion-col>
		</ion-row>
		<ion-row>
			<ion-col><ion-label>Forma de Pago</ion-label><ion-list radio-group formControlName="pago"><ion-item><ion-radio value="ME" checked></ion-radio><ion-label>Mensual</ion-label></ion-item><ion-item><ion-radio value="AN"></ion-radio><ion-label>Anual</ion-label></ion-item></ion-list></ion-col>
		</ion-row>
		<ion-row>
			<ion-col><button ion-button (click)="goBack()" icon-only><ion-icon name='arrow-back'></ion-icon></button></ion-col><ion-col><button ion-button type="submit" icon-right>Ver resultado<ion-icon name='arrow-forward'></ion-icon></button></ion-col>
		</ion-row>
	</ion-grid>
</form>
</ion-content>
