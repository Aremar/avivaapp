  Ionic pages and navigation.

<ion-header class="noPadding">

	<button ion-button full (click)="goBack()" class="botonInicio"><ion-icon name='arrow-up'></ion-icon></button>


</ion-header>


<ion-content padding>
  <h1 text-center>{{contenido}}</h1>
<div [hidden]="tipo!='vital'"><p text-center>{{'VITAL1' | translate}}</p><p text-center>{{'VITAL2' | translate}}</p><p text-center>{{'VITAL3' | translate}}</p></div>
<div [hidden]="tipo!='vidaentera'"><p text-center>{{'VIDA1' | translate}}</p><p text-center>{{'VIDA2' | translate}}</p><h2 text-center>{{'VIDA3' | translate}}</h2><p text-center>{{'VIDA4' | translate}}</p></div>
<div [hidden]="tipo!='unitlinked'"><p text-center>{{'UL1' | translate}}</p><p text-center>{{'UL2' | translate}}</p></div>
<div [hidden]="tipo!='pensiones'"><p text-center>{{'PENSIONES1' | translate}}</p><p text-center>{{'PENSIONES2' | translate}}</p></div>
<div class="imagenProducto">
  <img [src]="imagen"/>
</div>
</ion-content>
<ion-footer>
<button ion-button full (click)="goTarificar()" class="botonTarificar">Tarificar</button>
</ion-footer>
